<div class="well titulo">
  <h1 class="mi_h1">Actualizar auto</h1>
</div>
<h3>Actualizar auto: </h3>


<form ng-submit="updateAuto()" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-1 control-label">Marca</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Marca" ng-model="marca">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 control-label">Modelo</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Modelo" ng-model="modelo">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-4">
      <button type="submit" class="btn btn-default">Actualizar</button>
    </div>
  </div>
</form>

<br>

<a href="#" class="btn btn-default">Volver</a>
