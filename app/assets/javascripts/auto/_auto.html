<div class="well titulo">
	<div id="page-header-piezas" class="page-header">
	  <h1 class="mi_h1">Piezas <small>(Modelo {{car.marca}} {{car.modelo}})</small></h1>
	</div>
</div>

<form ng-submit="addPieza()" class="form-inline">
  <span class="miLabel">
    <span class="glyphicon glyphicon-plus"></span>
  </span>
  
  <label for="">Añadir pieza: </label>
  <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre"></input>
  <input type="number" class="form-control" placeholder="Cantidad" ng-model="cantidad"></input>
  <button type="submit" class="btn btn-info">Añadir</button>
</form>
<br>
<label>Lista de piezas</label>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Nombre Pieza</th>
      <th>Cantidad</th>
      <th>Eliminar Pieza</th>
      <th>Actualizar Pieza</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="pieza in car.piezas">
      <td class="centrarTextoTabla">{{pieza.nombre}}</td>
      <td class="centrarTextoTabla">{{pieza.cantidad}}</td>
      <td>
        <a class="aSinLink btn btn-danger" ng-click="borrarPieza(pieza.id)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
        </a>
      </td>
      <td>
        <a class="btn btn-warning" href="#/auto/{{car.id}}/pieza/{{pieza.id}}">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Actualizar
        </a>
      </td>
    </tr>
  </tbody>
</table>
<br>
<a href="/" class="btn btn-default">Volver</a>
