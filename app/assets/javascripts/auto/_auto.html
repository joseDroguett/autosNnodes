<div class="well">
	<div class="page-header">
	  <h1>Piezas <small>{{car.marca}} - ({{car.modelo}})</small></h1>
	</div>
</div>

<form ng-submit="addPieza()" class="form-inline">
  <label for="">Añadir pieza: </label>
  <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre"></input>
  <input type="text" class="form-control" placeholder="Cantidad" ng-model="cantidad"></input>
  <button type="submit" class="btn btn-default">Añadir</button>
</form>
<br>
<span>Lista de piezas</span>
<ul class="list-group" ng-repeat="pieza in car.piezas">
  <li class="list-group-item">
    <label>Nombre:</label> {{pieza.nombre}}
    / <label>Cantidad:</label> {{pieza.cantidad}}
  </li>
</ul>
<a href="/" class="btn btn-default">Volver</a>
