<div class="well titulo">
  <h1 class="mi_h1">Actualizar pieza</h1>
</div>
<h3>Actualizar pieza: </h3>


<form ng-submit="updatePieza()" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-1 control-label">Nombre</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 control-label">Cantidad</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" placeholder="Cantidad" ng-model="cantidad">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-4">
      <button type="submit" class="btn btn-default">Actualizar</button>
    </div>
  </div>
</form>

<br>

<a href="#/auto/{{auto_id}}" class="btn btn-default">Volver</a>
